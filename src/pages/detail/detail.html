<ion-header>

  <ion-navbar>
    <ion-title>{{person.name.last}}  {{person.name.first}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
        {{person.name.title}} {{person.name.first}} {{person.name.last}} lives in 
       {{person.location.city}}  {{person.cell}}
 
  </p>
  <p>
    You can call them  at
    <a href="Tel:{{person.cell}}">{{person.cell}}</a> or at
    <a href="Tel:{{person.phone}}">{{person.phone}}</a> 

  </p>
</ion-content>
